{% extends 'main/layout.html' %}
{% block title %} Форма {% endblock %}
{% block content  %}
<div class="features">
    <h1>Изменение данных</h1>

    <form method = "post" >
        {% csrf_token %}
        {{form.id}} <br>
        <span>{{error}}</span>
        <button class="btn btn-success" type="submit">Изменить</button>
    </form>
</div>
{% endblock %}
