{% extends 'main/layout.html' %}
{% block title %} Форма {% endblock %}
{% block content  %}
<div class="features">
    <h1>Форма по добавлению данных</h1>

    <form method = "post" >
        {% csrf_token %}
        {{form.name}} <br>
        {{form.adress}}<br>
        {{form.phone}}<br>
        {{form.ed}}<br>
        {{form.VUZ}}<br>
        {{form.category}}<br>
        {{form.firm}}<br>
        <span>{{error}}</span>
        <button class="btn btn-info" type="submit">Изменить</button>
    </form>
</div>
{% endblock %}
