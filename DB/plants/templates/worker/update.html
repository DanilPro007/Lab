{% extends 'main/layout.html' %}
{% block title %} Форма {% endblock %}
{% block content  %}
<div class="features">
    <h1>Детали</h1>

    <form method = "post" >
        {% csrf_token %}
        <p>{{worker.name}}</p>
        <p>{{worker.adress}}</p>
        <p>{{worker.phone}}</p>
        <p>{{worker.firm}}</p>
        <p>{{worker.plant}}</p>
        <span>{{error}}</span>
        <a href="/worker" class="btn btn-light">Вернуться</a>
    </form>
</div>
{% endblock %}
