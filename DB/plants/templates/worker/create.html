{% extends 'main/layout.html' %}
{% block title %} Форма {% endblock %}
{% block content  %}
<div class="features">
    <h1>Форма по добавлению данных</h1>
    <form method = "post" >
        {% csrf_token %}
        {{form.name}} <br>
        {{form.adress}}<br>
        {{form.phone}}<br>
        {{form.firm}}<br>
        {{form.plant}}<br>
        <span>{{error}}</span>
        <button class="btn btn-success" type="submit">Добавить запись</button>
    </form>
</div>
{% endblock %}
