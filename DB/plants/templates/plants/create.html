{% extends 'main/layout.html' %}
{% block title %} Форма {% endblock %}
{% block content  %}
<div class="features">
    <h1>Форма по добавлению данных</h1>

    <form method = "post" >
        {% csrf_token %}
        {{form.title}} <br>
        {{form.age}}<br>
        {{form.date}}<br>
        {{form.type}}<br>
        <span>{{error}}</span>
        <button class="btn btn-info" type="submit">Изменить</button>
    </form>
</div>
{% endblock %}
