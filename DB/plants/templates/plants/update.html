{% extends 'main/layout.html' %}
{% block title %} Форма {% endblock %}
{% block content  %}
<div class="features">
    <h1>Детали</h1>

    <form method = "post" >
        {% csrf_token %}
        <p>{{plants.title}}</p>
        <p>{{plants.age}}</p>
        <p>{{plants.date}}</p>
        <p>{{plants.type}}</p>
        <span>{{error}}</span>
        <a href="/plants" class="btn btn-light">Вернуться</a>
    </form>
</div>
{% endblock %}
